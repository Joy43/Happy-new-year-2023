  <body>
    
   <container id="newyaer">
    <div class="wrapper">
      <div class="heading">


        <div class="loader">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>
          <span>_</span>
          <span>N</span>
          <span>e</span>
          <span>w</span>
          <span>_</span>
          <span>Y</span>
          <span>e</span>
          <span>a</span>
          <span>r</span>
         
        </div>


        <!-- <h3>Countdown Till</h3> -->
        <marquee width="100%"behavior="alternate" style="margin-top: 40px;">
          <h1>2023</h1></marquee>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Seconds</span>
        </div>
      </div>


      <container>
        <div class="flotter">
          <div>
            <!-- <img src="./img/photo - Edited (2).png" alt=""> -->
              <p>All Right Here <span class="name"> Shahsultan Islam Joy</span></p>
            </img>
          </div>
          
        </div>

    </div>
